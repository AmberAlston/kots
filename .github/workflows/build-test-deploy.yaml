on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - "master"
    tags:
      - "v*.*.*"

jobs:
  build-kots:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: "1.12.14"

      - name: setup env
        run: |
          echo "::set-env name=GOPATH::$(go env GOPATH)"
          echo "::add-path::$(go env GOPATH)/bin"
        shell: bash

      - uses: actions/checkout@v2

      - run: make ci-test kots

      - uses: actions/upload-artifact@v1
        with:
          name: kots
          path: bin/kots

  validate:
    runs-on: ubuntu-18.04
    needs: build-kots
    steps:
      - name: download kots binary
        uses: actions/download-artifact@v1
        with:
          name: kots
          path: bin/

      - run: chmod +x bin/kots

      - name: get digitalocean kubeconfig
        uses: digitalocean/action-doctl@master
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        with:
          args: kubernetes cluster kubeconfig show github-action > $GITHUB_WORKSPACE/.kubeconfig

      - name: install qa app
        continue-on-error: true
        run: ./bin/kots --kubeconfig=$GITHUB_WORKSPACE/.kubeconfig install qakots/github-actions --port-forward=false -n automated-$GITHUB_RUN_ID --shared-password password

      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'

      - name: setup testIM
        run: npm i -g @testim/testim-cli
        shell: bash

      - name: run testIM
        continue-on-error: true
        run: |
          cat > license.yml <<EOF
          ${{ secrets.GITHUB_ACTION_KOTS_QA_LICENSE }}
          EOF
          ./bin/kots --kubeconfig=$GITHUB_WORKSPACE/.kubeconfig admin-console -n automated-$GITHUB_RUN_ID &
          ADMIN_CONSOLE_PID=$!
          testim --token ${{ secrets.TESTIM_ACCESS_TOKEN }} --project ${{ secrets.TESTIM_PROJECT_ID }} --grid "Testim-grid" --report-file testim-report.xml --label kotsadm-smoke-test --tunnel --tunnel-port 8800
          kill $ADMIN_CONSOLE_PID

      # uncomment when continue-on-error is removed
      # - name: delete namespace
      #   run: kubectl --kubeconfig=$GITHUB_WORKSPACE/.kubeconfig delete ns automated-$GITHUB_RUN_ID

  goreleaser:
    runs-on: ubuntu-latest
    needs:
      - validate
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Unshallow
        run: git fetch --prune --unshallow

      - uses: actions/setup-go@v1
        with:
          go-version: "1.12.14"

      - run: sudo apt-get -qq -y install gnupg2 libdevmapper-dev libgpgme-dev libc6-dev-i386 btrfs-progs
      - name: set previous release tag for goreleaser
        shell: bash
        run: |
         echo ::set-env name=GORELEASER_PREVIOUS_TAG::$(curl --silent "https://api.github.com/repos/replicatedhq/kots/releases/latest" | grep -Po '"tag_name": "\K.*?(?=")')

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v1
        with:
          version: latest
          args: release --rm-dist --config deploy/.goreleaser.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
