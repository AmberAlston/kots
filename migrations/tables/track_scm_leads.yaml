apiVersion: schemas.schemahero.io/v1alpha1
kind: Table
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: track-scm-leads
spec:
  database: ship-cluster-postgres
  name: track_scm_leads
  requires: []
  schema:
    postgres:
      primaryKey:
      - id
      columns:
      - name: id
        type: text
        constraints:
          notNull: true
      - name: deployment_type
        type: text
        constraints:
          notNull: true
      - name: email_address
        type: text
        constraints:
          notNull: true
      - name: scm_provider
        type: text
        constraints:
          notNull: true
      - name: created_at
        type: timestamp without time zone
        constraints:
          notNull: true
      - name: followed_up
        type: boolean
        constraints:
          notNull: true
        default: "false"
