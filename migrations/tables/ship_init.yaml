apiVersion: schemas.schemahero.io/v1alpha1
kind: Table
metadata:
  labels:
    controller-tools.k8s.io: "1.0"
  name: ship-init
spec:
  database: ship-cluster-postgres
  name: ship_init
  requires: []
  schema:
    postgres:
      primaryKey:
      - id
      columns:
      - name: id
        type: text
        constraints:
          notNull: true
      - name: upstream_uri
        type: text
        constraints:
          notNull: true
      - name: created_at
        type: timestamp without time zone
        constraints:
          notNull: true
      - name: finished_at
        type: timestamp without time zone
      - name: result
        type: text
      - name: user_id
        type: text
        constraints:
          notNull: true
      - name: cluster_id
        type: text
      - name: github_path
        type: text
      - name: requested_upstream_uri
        type: text
