steps:
  - commands:
      - if [ -z "$GIT_TAG" ]; then make -C migrations schema-alpha; else git tag -f "$GIT_TAG" && make -C migrations schema-release; fi
    branches: "master"

  - commands:
      - if [ -z "$GIT_TAG" ]; then make -C migrations publish-alpha; else git tag -f "$GIT_TAG" && make -C migrations publish-release; fi
    branches: "master"

