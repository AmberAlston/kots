apiVersion: batch/v1
kind: Job
metadata:
  name: ship-cluster-migrations
spec:
  template:
    spec:
      imagePullSecrets:
        - name: replicatedregistrykey
      restartPolicy: OnFailure
      containers:
        - name: migrations
          image: registry.replicated.com/ship-enterprise/ship-cluster-migrations
          imagePullPolicy: IfNotPresent
          env:
            - name: POSTGRES_URI
              valueFrom:
                secretKeyRef:
                  name: ship-enterprise-postgres
                  key: uri
