apiVersion: apps/v1
kind: Deployment
metadata:
  name: kotsadm-api
spec:
  template:
    spec:
      serviceAccountName: kotsadm-api
      containers:
        - name: kotsadm-api
          env:
            - name: S3_ENDPOINT
              value: |
                {{repl if ConfigOptionEquals "s3_type" "s3_type_embedded"}}http://minio.{{repl Namespace}}.svc.cluster.local:9000/{{repl else}}{{repl ConfigOption "s3_endpoint"}}{{repl end}}
            - name: SHIP_API_ENDPOINT
              value: http://kotsadm-api.{{repl Namespace}}.svc.cluster.local:3000

