---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kotsadm-api
  namespace: '{{repl Namespace}}'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: api-cluster-admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: kotsadm-api
    namespace: '{{repl Namespace}}'
