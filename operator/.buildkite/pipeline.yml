steps:
  - command: make -C operator test build
    label: test-and-build
    plugins:
      - docker#v3.0.1:
          always-pull: true
          image: replicated/gitops-builder:buildkite
          workdir: /go/src/github.com/replicatedhq/kotsadm/operator
    artifact_paths:
      - "operator/bin/**/*"
      - "operator/pacts/**/*"
    branches: master

  - wait

  # TODO: doesn't look like these pacts exist
